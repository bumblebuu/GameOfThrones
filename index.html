<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Of Thrones</title>
    <link rel="stylesheet" href="/css/got.css">
</head>

<body>
    <div class="main-div">
        <div class="flexible-container">
            <div class="div-got-chars">

            </div>
        </div>
        <div class="sidebar-div">
            <div class="unflexible-container">
                <h3 class="got-font">Game of Thrones</h3>
                <div class="show-character-div">
                </div>

                <div class="search-div">
                    <img class="search-arrow" src="/assets/site/icons8-chevron-right-100.png" alt="arrow"
                        onclick="Character.searchByName()">
                    <div class="input-div">
                        <img src="/assets/site/icons8-search-64.png" alt="magnifier">
                        <input type="text" name="name-search-input" id="name-search-input"
                            placeholder="Search a character">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="/js/got.js"></script>
</body>

</html>
